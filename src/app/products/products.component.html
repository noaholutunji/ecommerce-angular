<div>
  <div class="jumbotron text-center">
    <h1 class="display-4">Check Out Our Amazing Products</h1>
    <p class="lead">Black Friday is Here</p>
    <hr class="my-5">
    <p class="mb-5">Amazing Flash Sales</p>
    <a *ngIf="isAuthenticated" class="btn btn-primary btn-lg" routerLink="/products/new" role="button">Add Products</a>
  </div>
  <div class="d-flex justify-content-center">
   <div class="row">
     <div class="md:col-3 mt-5" *ngFor="let product of products; let i = index">
      <a routerLink="/products/{{ product._id }}">
        <div class="card mx-5" style="width: 18rem;">
          <img src="{{ product.image }}" class="card-img-top" alt="{{ products.name }}">
          <div class="card-body text-secondary text-center">
            <hr>
            <h5 class="card-title">{{ product.name }}</h5>
            <h5 class="card-title">â‚¦ {{ product.price }}</h5>
          </div>
        </div>
      </a>
     </div>
   </div>
  </div>
</div>
