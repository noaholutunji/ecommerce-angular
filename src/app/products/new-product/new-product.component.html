<div class="container mt-5 mx-auto newProduct-form">
  <form class="p-5" *ngIf="!submitted">
    <p class="h4 mb-4 text-center">Add Product</p>
    <div class="form-group">
      <span>Name</span>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control mb-4 mt-1"
        required
        [(ngModel)]="product.name"
        placeholder="Name">
    </div>
    <div class="form-group">
      <span>Brand</span>
      <input
        type="text"
        name="brand"
        id="brand"
        class="form-control mb-4 mt-1"
        required
        [(ngModel)]="product.brand"
        placeholder="Brand">
    </div>
    <div class="form-group">
      <span>Image</span>
      <input
        type="text"
        name="image"
        id="image"
        class="form-control mb-4 mt-1"
        required
        [(ngModel)]="product.image"
        placeholder="Image">
    </div>
    <div class="form-group">
      <span>Description</span>
      <input
        type="text"
        name="description"
        id="description"
        class="form-control mb-4 mt-1"
        required
        [(ngModel)]="product.description"
        placeholder="Description">
    </div>
    <div class="form-group">
      <span>Price</span>
      <input
        type="text"
        name="price"
        id="price"
        class="form-control mb-4 mt-1"
        required
        [(ngModel)]="product.price"
        placeholder="Price">
    </div>
    <button (click)="createProduct()" class="btn btn-dark btn-block my-4">Create</button>
  </form>
</div>
