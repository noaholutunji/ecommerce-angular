<div class="container mt-5 mx-auto editProduct-form">
  <form class="p-5" *ngIf="currentProduct">
    <p class="h4 mb-4 text-center">Edit {{ currentProduct.name }}</p>
    <div class="form-group">
      <span>Name</span>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control mb-4 mt-1"
        [(ngModel)]="currentProduct.name"
        placeholder="Name">
    </div>
    <div class="form-group">
      <span>Brand</span>
      <input
        type="text"
        name="brand"
        id="brand"
        class="form-control mb-4 mt-1"
        [(ngModel)]="currentProduct.brand"
        placeholder="Brand">
    </div>
    <div class="form-group">
      <span>Image</span>
      <input
        type="text"
        name="image"
        id="image"
        class="form-control mb-4 mt-1"
        [(ngModel)]="currentProduct.image"
        placeholder="Image">
    </div>
    <div class="form-group">
      <span>Description</span>
      <input
        type="text"
        name="description"
        id="description"
        class="form-control mb-4 mt-1"
        [(ngModel)]="currentProduct.description"
        placeholder="Description">
    </div>
    <div class="form-group">
      <span>Price</span>
      <input
        type="text"
        name="price"
        id="price"
        class="form-control mb-4 mt-1"
        [(ngModel)]="currentProduct.price"
        placeholder="Price">
    </div>
    <button (click)="updateProduct()" class="btn btn-dark btn-block my-4">Edit Product</button>
  </form>
</div>
