<div *ngIf="!hasProducts" class="cart-footer-1">
  <h3 class="text-center my-5">Your Cart is empty.</h3>
  <img class="rounded mx-auto d-block rounded-circle bg-warning mt-5" src="https://www.jumia.com.ng/images/oshun/cart/empty-cart.png" alt="cart-image" />
  <div class="text-center">
    <button routerLink="/products" type="button" class="btn btn-warning btn-lg text-white mt-5">Start Shopping</button>
  </div>
</div>
<div *ngIf="hasProducts" class="container my-4">
  <section>
    <div class="row cart-footer-2">
      <div class="col-lg-8">
        <div class="mb-3">
          <div class="pt-4 wish-list">
            <h5 class="mb-5"><strong>Your Cart</strong></h5>
            <hr class="mb-5" />
            <div class="row mb-4" *ngFor="let product of cartProducts | async">
              <div class="col-md-5 col-lg-3 col-xl-3">
                <div class="img-fluid rounded mb-3 mb-md-0">
                  <img
                    class="w-100"
                    src="{{ product.image }}"
                    alt="Sample"
                  />
                </div>
              </div>
              <div class="col-md-7 col-lg-9 col-xl-9">
                <div>
                  <div class="d-flex justify-content-between">
                    <div>
                      <h5>{{ product.name }}</h5>
                      <p class="mb-8 text-muted text-uppercase small">
                        {{ product.brand }}
                      </p>
                    </div>
                    <div>
                      <div
                        class="def-number-input number-input safari_only mb-0"
                      >
                        <button
                          class="fa fa-minus text-warning"
                          (click)="subQuantity(product._id)"
                        ></button>
                        <input
                          class="quantity w-25 text-center border-0"
                          min="0"
                          name="quantity"
                          value="{{ product.quantity }}"
                          type="number"
                        />
                        <button
                          class="fa fa-plus text-success"
                          (click)="addQuantity(product._id)"
                        ></button>
                      </div>
                    </div>
                  </div>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div>
                      <a
                        type="button"
                        (click)="onDelete(product._id)"
                        class="text-danger small text-uppercase mr-3"
                        ><i class="fa fa-trash mr-1"></i> Remove item
                      </a>
                    </div>
                    <p class="mb-0">
                      <span><strong>₦ {{ product.price * product.quantity }}</strong></span>
                    </p>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3">
          <div class="pt-4">
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item d-flex justify-content-around align-items-center border-0 px-0 pb-0"
              >
                Total Amount
                <span>₦ {{ total }}</span>
              </li>
            </ul>
            <div class="d-flex mt-5 justify-content-around">
              <div *ngIf="isAuthenticated">
                <button routerLink="/checkout" type="button" class="btn btn-primary btn-sm mr-5">
                  Go To Checkout
                </button>
              </div>
              <div *ngIf="!isAuthenticated">
                <button routerLink="/login" type="button" class="btn btn-primary btn-sm mr-5">
                  Go To Checkout
                </button>
              </div>
              <button  routerLink="/products" type="button" class="btn btn-success btn-sm">
                Continue Shopping
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
